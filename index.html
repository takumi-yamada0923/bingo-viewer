<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>雑談枠チームビンゴ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      font-size: 2em;
    }

    h2 {
      margin-top: 30px;
    }

    .team-block {
      margin-bottom: 20px;
      padding: 10px 10px 10px 20px;
      border-left: 4px solid #999;
      background: #fff;
    }

    .team-block h3 {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    .url-row {
      font-size: 1.3em;
      margin-left: 20px;
      margin-top: 8px;
    }

    .team-input, .url-input {
      font-size: 1em;
      padding: 5px;
      width: 80%;
      max-width: 600px;
    }

    .link-area {
      margin-top: 30px;
      font-size: 1.3em;
    }

    .link-area a {
      display: block;
      margin: 10px 0;
      font-weight: bold;
      color: #0066cc;
      word-break: break-all;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>雑談枠チームビンゴ</h1>

<h2>設定</h2>

<div class="team-block">
  <h3>チーム①</h3>
  <p class="url-row">
    チーム名：
    <input id="team1" class="team-input" placeholder="チームA">
  </p>
  <p class="url-row">
    URL：
    <input id="url1" class="url-input" placeholder="https://example.com">
  </p>
</div>

<div class="team-block">
  <h3>チーム②</h3>
  <p class="url-row">
    チーム名：
    <input id="team2" class="team-input" placeholder="チームB">
  </p>
  <p class="url-row">
    URL：
    <input id="url2" class="url-input" placeholder="https://example.org">
  </p>
</div>

<button onclick="openBingoMaker()">ビンゴURLを作成（別タブ）</button>

<div class="link-area">
  <h2>リンク</h2>
  <a id="link1" href="#" target="_blank">チームA</a>
  <a id="link2" href="#" target="_blank">チームB</a>
</div>

<script>
  const team1Input = document.getElementById("team1");
  const team2Input = document.getElementById("team2");
  const url1Input = document.getElementById("url1");
  const url2Input = document.getElementById("url2");

  const link1 = document.getElementById("link1");
  const link2 = document.getElementById("link2");

  function updateLinks() {
    const team1 = team1Input.value || "チームA";
    const team2 = team2Input.value || "チームB";

    const url1 = url1Input.value || "#";
    const url2 = url2Input.value || "#";

    link1.textContent = team1;
    link2.textContent = team2;

    link1.href = url1;
    link2.href = url2;
  }

  team1Input.addEventListener("input", updateLinks);
  team2Input.addEventListener("input", updateLinks);
  url1Input.addEventListener("input", updateLinks);
  url2Input.addEventListener("input", updateLinks);

  function openBingoMaker() {
    const params = new URLSearchParams({
      team1: team1Input.value,
      url1: url1Input.value,
      team2: team2Input.value,
      url2: url2Input.value
    });
    window.open("?" + params.toString(), "_blank");
  }

  const params = new URLSearchParams(location.search);
  if (params.has("team1")) team1Input.value = params.get("team1");
  if (params.has("url1")) url1Input.value = params.get("url1");
  if (params.has("team2")) team2Input.value = params.get("team2");
  if (params.has("url2")) url2Input.value = params.get("url2");

  updateLinks();
</script>

</body>
</html>
